<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axie Origin Education</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- First section -->
    <div class="firstSection">
      <div class="backgroundHolder cardFeatureContainer">
        <div class="full-wh">
          <!-- STAR ANIMATION -->
          <div class="bg-animation">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="stars4"></div>
          </div>
          <!-- / STAR ANIMATION -->
        </div>
        <div id="myModal" class="modal">
          <button id="modalClose"><img src="image 3.png" alt="" /></button>
        </div>
        <div class="container">
          <ul>
            <div class="card">
              <button id="myBtn">
                <img src="Beech.jpg" />
              </button>
            </div>
          </ul>
        </div>
      </div>
    </div>

    <div class="link">
      <a
        class="l1"
        href="https://www.facebook.com/AxieInfinity"
        target="_blank"
      ></a>
      <a class="l2" href="https://twitter.com/AxieInfinity" target="_blank"></a>
      <a
        class="l3"
        href="https://www.youtube.com/c/AxieInfinity"
        target="_blank"
      ></a>
      <a
        class="l4"
        href="https://www.instagram.com/axieinfinity/"
        target="_blank"
      ></a>
      <a class="l5" href="https://discord.com/invite/axie" target="_blank"></a>
      <a class="l6" id="switch">
        <div class="circle">
          <span id="icon"></span>
        </div>
      </a>
    </div>

    <audio id="bgm" loop="" autoplay="true">
      <source src="OriginOst.mp3" type="audio/mp3" />
    </audio>
    <script>
      document.getElementById("bgm").play();
    </script>

    <script
      class="vanillaTilt"
      type="text/javascript"
      src="vanilla-tilt.js"
    ></script>

    <script class="vanillaTilt">
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
      });

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".card"));
    </script>

    <!-- Second section -->
    <div class="secondSection">
      <div class="backgroundHolder2">
        <div class="container2">
          <h1>PVP GAME MODES</h1>

          <div class="banners">
            <button id="practiceModeBtn">
              <img
                class="banner"
                id="practiceBanner"
                src="practiceBanner.png"
                alt="Practice Mode"
              />
            </button>
            <button>
              <img
                class="banner rankedBanner"
                src="rankedBanner.png"
                alt="Ranked Mode"
              />
            </button>
            <button>
              <img
                class="banner tournamentBanner"
                src="tournamentBanner.png"
                alt="Tournament Mode"
                title="Coming Soon!"
              />
            </button>
          </div>
        </div>
      </div>
      <div id="pvpModal">
        <button id="practiceModalBtn">
          <div id="practiceModal">
            <img class="practiceBannerModal" src="practiceBanner.png" alt=" " />
            <div class="modalText">
              <h2>Practice Mode</h2>
              <p>Battle against other players with nothing at stake.</p>
              <p><br />Win Reward(s): 1 EXP</p>
            </div>
          </div>
        </button>
      </div>
    </div>
    <script src="myscript.js"></script>
  </body>
</html>
