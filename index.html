<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axie Origin Education</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="myscript.js"></script>
  </head>
  <body>
    <!-- First section -->
    <div class="backgroundHolder cardFeatureContainer">
      <div id="myModal" class="modal">
        <button id="modalClose"><img src="image 3.png" alt="" /></button>
      </div>
      <div class="container">
        <ul>
          <div class="card">
            <button id="myBtn"><img src="Beech.jpg" /></button>
          </div>
        </ul>
      </div>
    </div>

    <div class="full-wh">
      <!-- STAR ANIMATION -->
      <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
      </div>
      <!-- / STAR ANIMATION -->
    </div>

    <div class="link">
      <a
        class="l1"
        href="https://www.facebook.com/AxieInfinity"
        target="_blank"
      ></a>
      <a class="l2" href="https://twitter.com/AxieInfinity" target="_blank"></a>
      <a
        class="l3"
        href="https://www.youtube.com/c/AxieInfinity"
        target="_blank"
      ></a>
      <a
        class="l4"
        href="https://www.instagram.com/axieinfinity/"
        target="_blank"
      ></a>
      <a class="l5" href="https://discord.com/invite/axie" target="_blank"></a>
      <a class="l6" id="switch">
        <div class="circle">
          <span id="icon"></span>
        </div>
      </a>
    </div>

    <audio id="bgm" loop="" autoplay="true">
      <source src="OriginOst.mp3" type="audio/mp3" />
    </audio>
    <script>
      document.getElementById("bgm").play();
    </script>

    <script>
      var _audio = document.getElementById("bgm");
      var icon = document.getElementById("switch");
      var bgmSwitch = true;
      _audio.play();
      function isPlay(bgmSwitch) {
        if (bgmSwitch) {
          _audio.play();
        } else {
          _audio.pause();
        }
      }
      icon.onclick = function () {
        bgmSwitch = !bgmSwitch;
        isPlay(bgmSwitch);
      };

      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myBtn");
      var closeModal = document.getElementById("modalClose");
      var cardContainer = document.getElementsByClassName("card");
      btn.onclick = function () {
        modal.style.opacity = "1";
        modal.style.pointerEvents = "all";
        btn.style.opacity = "0";
      };
      closeModal.onclick = function () {
        modal.style.opacity = "0";
        modal.style.pointerEvents = "none";
        btn.style.opacity = "1";
      };
    </script>

    <script
      class="vanillaTilt"
      type="text/javascript"
      src="vanilla-tilt.js"
    ></script>

    <script class="vanillaTilt">
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
      });

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".card"));
    </script>

    <!-- Second section -->
    <div class="backgroundHolder2"></div>
  </body>
</html>
