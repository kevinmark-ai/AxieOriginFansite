<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axie Origin Education</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="backgroundHolder">
      <div class="container">
        <ul>
          <div class="card">
            <button href="#"><img src="Beech.jpg" /></button>
            <!-- <div class="energy-txt-card">2</div>
            <div class="point-txt-card">90</div>
            <div class="des-txt-card">
              <p>Gain 75 shield.</p>
            </div> -->
          </div>
        </ul>
        <div class="link">
          <a
            class="l1"
            href="https://www.facebook.com/AxieInfinity"
            target="_blank"
          ></a>
          <a
            class="l2"
            href="https://twitter.com/AxieInfinity"
            target="_blank"
          ></a>
          <a
            class="l3"
            href="https://www.youtube.com/c/AxieInfinity"
            target="_blank"
          ></a>
          <a
            class="l4"
            href="https://www.instagram.com/axieinfinity/"
            target="_blank"
          ></a>
          <a
            class="l5"
            href="https://discord.com/invite/axie"
            target="_blank"
          ></a>
          <a class="l6">
            <div class="circle">
              <span id="icon"></span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <audio id="bgm" loop="">
      <source src="OriginOst.mp3" type="audio/mp3" />
    </audio>
    <script>
      var _audio = document.getElementById("bgm");
      var icon = document.getElementsByClassName("l6");
      var icon = document.getElementById("icon");
      var bgmSwitch = true;
      isPlay();
      function isPlay() {
        if (bgmSwitch) {
          _audio.play();
        }
      }
      icon.onclick = function () {
        _audio.pause();
        bgmSwitch = !bgmSwitch;
        isPlay();
      };
    </script>
    <script
      class="vanillaTilt"
      type="text/javascript"
      src="vanilla-tilt.js"
    ></script>
    <script class="vanillaTilt">
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
      });

      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".card"));
    </script>
  </body>
</html>
